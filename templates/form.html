<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Placement Attendance Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 w-100" style="max-width: 500px;">
      <h2 class="text-center mb-4">ðŸ“‹ Placement Attendance</h2>

      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" name="name" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Roll Number</label>
          <input type="text" class="form-control" name="roll" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Course</label>
          <select name="course" class="form-select" required>
            <option>BCA</option>
            <option>BBA</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Section</label>
          <select name="section" class="form-select" required>
            <option>A</option><option>B</option><option>C</option>
            <option>D</option><option>E</option><option>F</option><option>G</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Company</label>
          <input type="text" class="form-control" name="company" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Date</label>
          <input type="date" class="form-control" name="date" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Status</label>
          <select name="status" class="form-select" required>
            <option>Present</option>
            <option>Absent</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit âœ…</button>
      </form>
    </div>
  </div>

</body>
</html>
