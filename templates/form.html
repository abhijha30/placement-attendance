<!DOCTYPE html>
<html>
<head>
  <title>Placement Attendance - Student Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2 class="text-center mb-4">Placement Candidate Attendance</h2>
  <form method="POST" class="card p-4 shadow">
    <div class="mb-3">
      <label>Name</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Roll No</label>
      <input type="text" name="roll" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Course</label>
      <select name="course" class="form-select" required>
        <option value="BBA">BBA</option>
        <option value="BCA">BCA</option>
      </select>
    </div>
    <div class="mb-3">
      <label>Section</label>
      <select name="section" class="form-select" required>
        <option>A</option><option>B</option><option>C</option>
        <option>D</option><option>E</option><option>F</option><option>G</option>
      </select>
    </div>
    <div class="mb-3">
      <label>Date</label>
      <input type="date" name="date" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Company / Drive Name</label>
      <input type="text" name="company" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Status</label>
      <select name="status" class="form-select" required>
        <option>Present</option>
        <option>Absent</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary w-100">Submit Attendance</button>
  </form>
</body>
</html>
