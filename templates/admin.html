<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row w-100" style="max-width: 700px;">
      
      <!-- Logo Column -->
      <div class="col-md-4 d-flex justify-content-center align-items-center mb-3 mb-md-0">
        <img src="{{ url_for('static', filename='placement_logo.png') }}" 
             alt="Placement Logo" 
             class="img-fluid rounded-circle shadow"
             style="max-height: 120px;">
      </div>

      <!-- Login Card -->
      <div class="col-md-8">
        <div class="card shadow-lg p-4">
          <h3 class="text-center mb-4">ðŸ”‘ Admin Login</h3>
          <form method="POST">
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" name="password" required>
            </div>
            {% if error %}
              <div class="alert alert-danger text-center py-2">{{ error }}</div>
            {% endif %}
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
